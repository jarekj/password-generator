<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <form>
            <div class="row">
              <div class="col-4">
                <label for="password">Password</label>
                <input type="text" class="form-control" placeholder="Password" id="password">
              </div>
            </div> 
            <div class="row">
              <div class="col-3">
                  <label for="length">Password length</label>
                  <input type="number" class="form-control" id="length" value="10">
               </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lowercase">
                <label class="form-check-label" for="letters">Lowercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="uppercase">
                <label class="form-check-label" for="capitalLetters">Uppercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="numbers">
                <label class="form-check-label" for="numbers">Numbers</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="symbols">
                <label class="form-check-label" for="symbols">Symbols</label>
              </div>
            <button class="btn btn-primary" id="generate">Generate</button>
          </form>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
